<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Soft Skills Training System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet" />
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" href="/">Soft Skills Training System</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:if="${g_user == null}" th:href="@{/user/reset-password}" href="reset">Reset Password</a></li>
                    <li><a th:if="${g_user == null}" th:href="@{/user/register}" href="register">Register</a></li>
                    <li><a th:if="${g_user == null}" th:href="@{/login}" href="login">Login</a></li>
                    <li><a th:if="${g_user}" th:href="@{/logout}" href="logout"><i class="icon-chevron-left"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row row-offcanvas row-offcanvas-left">

            <div class="col-sm-2 col-md-1 sidebar-offcanvas" id="sidebar" role="navigation">

                <ul th:if="${has_role}" class="nav nav-sidebar">
                    <li th:class="${#httpServletRequest.requestURI=='/user/list'}? active"><a th:href="@{/user/list}" href="user/list">User List</a></li>
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/user/edit')}  ? active"><a th:href="@{/user/edit/0}" href="user/list">Edit User</a></li>
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/uploadAPP')} ? active"><a th:href="@{/uploadAPP}" href="uploadAPP">Upload App</a></li>
                </ul>

            </div>
            <!--/span-->

            <div class="col-sm-9 col-md-10 main">

                <!--toggle sidebar button-->
                <p class="visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                    </button>
                </p>

				<div class="row">
                <ul class="nav nav-tabs">
                    <li th:class="${#strings.equals(#httpServletRequest.requestURI, '/')} ? active"><a th:href="@{/}" href="">Home</a></li>
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/about')} ? active"><a th:href="@{/about}" href="about">About</a></li>
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/business')}  ? active"><a th:href="@{/business/business/0}" href="business/business">Business</a></li>
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/application')} ? active"><a th:href="@{/application}" href="application">Application</a></li>
                    <li class=""><a href="">Contact</a></li>
                </ul>
            </div>

                <div layout:fragment="content" class="content-fragment">
                    <!-- CONTENT GOES HERE -->
                </div>

            </div>
            <!--/row-->
        </div>
    </div>
    <!--/.container-->



    <footer>
        <p class="pull-right" th:if="${g_user}">
            Logged in as: <span th:text="${g_user.email}">my email</span>
        </p>
    </footer>
</body>
</html>
