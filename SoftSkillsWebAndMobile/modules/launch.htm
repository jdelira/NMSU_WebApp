<script>
	localStorage.setItem("sum", 0);

/*      	window.onload = function() {

}     */
	function gup( name ) {
	  var url = window.location.href;
	  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	  var regexS = "[\\?&]"+name+"=([^&#]*)";
	  var regex = new RegExp( regexS );
	  var results = regex.exec( url );
	  return results == null ? null : results[1];
	}
</script>
